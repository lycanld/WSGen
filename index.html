<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WS Gen 3</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="assets/favicon.jpg" />
</head>
<body>
<div class="header-container">
  <img src="assets/favicon.jpg" alt="Logo" class="header-logo" />
  <h1>Word Search Generator 3</h1>
</div>
<div class="byline">by Lycan</div>
<div class="main-content">
  <div class="controls">
    <label for="grid-size">Grid Size:</label>
    <input type="number" id="grid-size" min="5" max="30" value="15" />
    <br />
    <label for="word-list">Enter words (comma separated):</label>
    <textarea id="word-list" rows="4" cols="50">PYTHON,CODE,CHAT,PUZZLE,IMAGE,BOT,LOGIC,GRID</textarea>
    <br />
    <button id="generate">Generate Puzzle</button>
    <button id="show-solution" disabled>Show Solution</button>
    <button id="download-image" disabled>Download Puzzle Image</button>
    <button id="download-solution-image" disabled>Download Solution Image</button>
  </div>
  <div id="word-search"></div>
</div>
<footer>
  <p>Â© 2025 Lycan. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
